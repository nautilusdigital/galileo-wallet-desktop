<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galileo Wallet Web</title>
    <meta name="description" content="{{content-for 'config.description'}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="version" content="{{content-for 'config.version'}}">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/@nano-wallet-company/nano-wallet-desktop.css">

    {{content-for "head-footer"}}

  <body>
    <div class="ember-load-indicator">
      <picture>
        <img src="{{rootURL}}images/brand-light.png" alt="{{content-for 'config.productName'}}">
      </picture>
    </div>

    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/@nano-wallet-company/nano-wallet-desktop.js"></script>

    {{content-for "body-footer"}}
